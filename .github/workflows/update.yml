name: Update Telegraaf Entertainment Feed

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch Telegraaf RSS
        run: curl -s https://www.telegraaf.nl/entertainment/rss -o telegraaf.xml || echo "<rss></rss>" > telegraaf.xml

      - name: Generate feed.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > feed.xml
          echo '<rss version="2.0"><channel>' >> feed.xml
          echo '<title>Telegraaf Entertainment (Proxy)</title>' >> feed.xml
          echo '<link>https://www.telegraaf.nl/entertainment</link>' >> feed.xml
          echo '<description>Proxy feed voor Feedly</description>' >> feed.xml
          echo "<lastBuildDate>$(date -R)</lastBuildDate>" >> feed.xml
          grep -o '<item>.*</item>' telegraaf.xml >> feed.xml || echo "<item><title>Geen items gevonden</title></item>" >> feed.xml
          echo '</channel></rss>' >> feed.xml

      - name: Push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add feed.xml
          git commit -m "Update feed" || echo "No changes"
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          git push
