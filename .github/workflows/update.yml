name: Update Telegraaf Entertainment Feed

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch HTML
        run: curl -s https://www.telegraaf.nl/entertainment -o page.html

      - name: Generate feed.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > feed.xml
          echo '<rss version="2.0"><channel>' >> feed.xml
          echo '<title>Telegraaf Entertainment (Proxy)</title>' >> feed.xml
          echo '<link>https://www.telegraaf.nl/entertainment</link>' >> feed.xml
          echo '<description>Proxy feed voor Feedly</description>' >> feed.xml
          echo "<lastBuildDate>$(date -R)</lastBuildDate>" >> feed.xml

          # Pak de eerste 10 artikelen uit de HTML
          grep -o 'href="/entertainment/[^"]*"' page.html | head -n 10 | while read -r link; do
            url="https://www.telegraaf.nl${link#href=\"}"
            url="${url%\"}"
            title=$(echo "$url" | sed 's#.*/##; s/-/ /g')
            echo "<item><title>${title}</title><link>${url}</link></item>" >> feed.xml
          done

          echo '</channel></rss>' >> feed.xml

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Commit and push changes
        run: |
          git add feed.xml
          git commit -m "Update feed" || echo "No changes"
          git push
